<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta name="author" content="Destro" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../js/utils/animisition/animsition.min.css" media="all" />
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/login.css">
	<link rel="stylesheet" href="../js/utils/Toastr/build/toastr.css">

	<title>Login</title>
</head>

<body>

	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://img2.gratispng.com/20180128/sqw/kisspng-logo-letter-font-p-5a6db63f388dd6.2880081515171395192317.jpg"
							class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-at"></i></span>
							</div>
							<input type="email" class="form-control input_user" autocomplete="email"
								placeholder="E-mail" id="email" required>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass"
								autocomplete="current-password" placeholder="Senha" id="password" required>
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="remember">
								<label class="custom-control-label" for="remember">Lembrar-me</label>
							</div>
						</div>
						<div class="text-center mb-2" hidden id="gif">
							<img src="https://www.mattosecastro.com.br/Content/img/loading.gif" alt="" class="load ">
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
							<button type="button" name="button" class="btn login_btn font-weight-bold" onclick="Login()"
								id="login">Login</button>
						</div>
					</form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links  ">
						NÃ£o tem conta? <a href="./pages/cadastro.html" class="ml-2">Cadastre-se</a>
					</div>
					<div class="d-flex justify-content-center links ">
						<a href="#">Esqueceu sua Senha?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
</script>
<script src="../js/utils/Toastr/toastr.js"></script>
<script src="../js/utils/cookie/jquery.cookie.js"></script>
<script src="../js/login.js"></script>

</html>
