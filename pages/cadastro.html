<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta name="author" content="Destro" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../js/utils/animisition/animsition.min.css" media="all" />
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../js/utils/Toastr/build/toastr.css">


	<title>Login</title>
</head>

<body>

	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://img2.gratispng.com/20180128/sqw/kisspng-logo-letter-font-p-5a6db63f388dd6.2880081515171395192317.jpg"
							class="brand_logo" alt="Logo">
                            <div class="   mb-1 mt-3">
                                <h3 class="">Cadastro</h3>
                            </div>
					</div>
				</div>
        
				<div class="d-flex justify-content-center form_container">
                  
                   
					<form>
                   
                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-user"></i></span>
							</div>
							<input type="text" class="form-control input_user" 
								placeholder="Nome" id="username" required>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-at"></i></span>
							</div>
							<input type="email" class="form-control input_user" autocomplete="email"
								placeholder="E-mail" id="email" required minlength="10">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass"
								autocomplete="current-password" placeholder="Senha" id="password" required minlength="4">
						</div>
						<div class="form-group">
							
						</div>
						<div class="text-center mb-2" hidden id="gif">
							<img src="https://www.mattosecastro.com.br/Content/img/loading.gif" alt="" class="load ">
						</div>
						<div class="d-flex justify-content-center mt-5 login_container">
							<button type="button" name="button" class="btn login_btn font-weight-bold" onclick="Cadastrar()"
								id="cadastrar">Cadastrar</button>
						</div>
                        <div class="mt-4">
                            <div class="d-flex justify-content-center links  ">
                                JÃ¡ Possui conta? <a href="../login.html" class="ml-2">Login</a>
                            </div>
                         
                        </div>
					</form>
				</div>

	
			</div>
		</div>
	</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>

<script src="../js/utils/Toastr/toastr.js"></script>
<script src="../js/cadastro.js"></script>

</html>
