    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Meus Dados</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top row  ">
        <a class="navbar-brand col-md-2">Brand</a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse ">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link " href="#">Vendas </a>
                </li>

                    <a class="nav-link" href="#">Clientes </a>

                <li class="nav-item ">
                    <a class="nav-link" href="#">Produtos </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">Compras </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="./pages/fornecedores.html">Fornecedores</a>
                </li>
                <li class="nav-item bg-roxo  ">
                    <a class="nav-link active " href="#">Meus Dados </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">Gerenciar </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/pages/login.html">Sair </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row pt-5">
            <div class="col-md-9">
                <div class="row mt-3 text-white">
                    <div class="col-md-9">
                        <h1>Atualize seus Dados</h1>
                    </div>
                    <div class="col-md-3">
                        <h5 disable>Cadastro: 31/02/2020</h4>
                    </div>

                </div>

                <div class="row text-white">
                    <div class="col-lg-4 col-md-8">
                        <div class="form-group ">
                            <label for="">Nome/Razão Social</label>
                            <input type="text" class="form-control" id="nomeRazao">
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6">
                        <div class="form-group ">
                            <label for="">Apelido</label>
                            <input type="text" class="form-control" id="apelido">
                        </div>
                    </div>

                    <div class="col-lg-2 col-md-4 col-sm-6">
                        <div class="form-group ">
                            <label for="documento">Documento</label>
                            <input type="text" class="form-control" id="documento">
                        </div>
                    </div>
                    <div class=" col-lg-2 col-md-4 col-sm-6">
                        <div class="form-group ">
                            <label for="documento">Rg/IE</label>
                            <input type="text" class="form-control" id="rgIe">
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6">
                        <div class="form-group ">
                            <label for="tipo"> Tipo
                                <span class="tooltip1 bottom" data-text="Define se o cadastro será de Empresa (Jurídica),
                                ou Pessoal (Fisíca)">
                                    <i class="fa fa-question  icone text-center  "></i>
                                </span>
                            </label>

                            <select name="" class="form-control" id="tipo">
                                <option value="Pessoal" class="form-control">Pessoal</option>
                                <option value="Empresa" class="form-control">Empresa</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="row text-white">
                    <div class="col-lg-2 col-md-3 col-sm-4">
                        <div class="form-group ">
                            <label for="cep">CEP
                                <span class="tooltip1 right" data-text="Após diigtar o CEP, o sistema irá buscar os dados
                                do Logradouro de forma automática.">
                                    <i class="fa fa-question  icone text-center  "></i>
                                </span>
                            </label>
                            <input type="text" class="form-control" id="cep">
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-4">
                        <div class="form-group ">
                            <label for="logradouro">logradouro</label>
                            <input type="text" class="form-control" id="logradouro">
                        </div>
                    </div>

                    <div class=" col-lg-2 col-md-4 col-sm-4">
                        <div class="form-group ">
                            <label for="complemento">Complemento</label>
                            <input type="text" class="form-control" id="complemento">
                        </div>
                    </div>
                    <div class="col-lg-1 col-md-2 col-sm-2">
                        <div class="form-group ">
                            <label for="estado">Estado</label>
                            <input type="text" class="form-control" id="estado">
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-5 col-sm-4">
                        <div class="form-group ">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control" id="cidade">
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-5 col-sm-4">
                        <div class="form-group ">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" id="bairro">
                        </div>
                    </div>
                    <div class="col-lg-1 col-md-2 col-sm-2">
                        <div class="form-group ">
                            <label for="numero">Numero</label>
                            <input type="text" class="form-control" id="numero">
                        </div>
                    </div>
                </div>

                <div class="row text-white">
                    <div class="col-lg-5 col-md-4 col-sm-4">
                        <div class="form-group ">
                            <label for="email">Email
                                <span class="tooltip1 right" data-text="Todos os avisos importantes do sistema serão
                                enviados para este e-mail">
                                    <i class="fa fa-question  icone text-center  "></i>
                                </span>
                            </label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-3">
                        <div class="form-group ">
                            <label for="celular">Celular
                                <span class="tooltip1 bottom" data-text="Avisos importantes serão enviados por mensagem,
                                para este número de celular cadastrado.">
                                    <i class="fa fa-question  icone text-center  "></i>
                                </span>

                            </label>
                            <input type="text" class="form-control" id="celular">
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2">
                        <div class="form-group ">
                            <label for="sexo">Sexo</label>

                            <select name="" id="sexo" class="form-control">
                                <option value=""></option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <div class="form-group ">
                            <label for="nascimento">Nascimento</label>
                            <input type="date" class="form-control" id="nascimento">
                        </div>
                    </div>
                </div>

                <div class="row text-white">
                    <div class="col-lg-5 col-md-5 col-sm-5">
                        <div class="form-group ">
                            <label for="usuarioPrincipal">Usuário Principal do sistema
                                <span class="tooltip1 right" data-text="Este usuário, é o principal de acesso ao sistema,
                                que terá acesso total à todas ações.">
                                    <i class="fa fa-question  icone text-center  "></i>
                                </span>
                            </label>
                            <input type="text" class="form-control" id="usuarioPrincipal">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-5 col-sm-4">
                        <div class="form-group ">
                            <label for="senhaAcesso">Senha de Acesso</label>
                            <input type="text" class="form-control" id="senhaAcesso">
                        </div>
                    </div>
                </div>
                <div class="row text-white">
                    <div class="col-12">
                        <div class="">
                            <h1 class="text-white d-inline">Para o envio de E-mail       </h1>
                            <span class="tooltip1 right d-inline" data-text="Para que o sistema faça o envio por e-mail, usando o
                            seu e-mail pessoal. Será necessário cadastrar as
                            informações de SMTP, Porta SMTP, Senha e Usuário.
                            Desta forma, todos os e-mails enviados pelo sistema
                            (por ex: Pedidos, Recibos, etc) terão o seu
                            e-mail pessoal como remetente.">
                                <i class="fa fa-question  icone text-center  "></i>
                            </span>
                       
                 
                        </div>


                    </div>
                    <div class="col-lg-5 col-md-3 col-sm-5">
                        <div class="form-group ">
                            <label for="smtp">SMTP</label>
                            <input type="text" class="form-control" id="smtp">
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-4">
                        <div class="form-group ">
                            <label for="portaSmtp">Porta SMTP</label>
                            <input type="text" class="form-control" id="portaSmtp">
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-4">
                        <div class="form-group ">
                            <label for="senhaSmtp">Senha SMTP</label>
                            <input type="text" class="form-control" id="senhaSmtp">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-4">
                        <div class="form-group ">
                            <label for="emailSmtp">Email SMTP</label>
                            <input type="text" class="form-control" id="emailSmtp">
                        </div>
                    </div>
                </div>

                <div class="row mt-5 mb-5">
                    <div class="offset-lg-8 col-sm-5">
                        <button class="btn btn-warning mr-3 font-weight-bold" type="button">Alterar Dados</button>
                        <button class="btn btn-success font-weight-bold" type="button">Confirmar</button>
                    </div>

                </div>
            </div>



            <div class="col-md-3 ">
                <h2 class="text-white mt-3">Usuários do Sistema </h2>
                <table class="table table-hover bg-light">
                    <thead>
                        <tr>
                            <th scope="col" colspan="2">Nome</th>
                            <th scope="col">Tipo</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" colspan="2">Mark</th>
                            <td>Otto</td>
                        </tr>
                        <tr>
                            <th scope="row" colspan="2">Jacob</th>

                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row" colspan="2">Thornton</th>

                            <td>@twitter</td>
                        </tr>
                        <tr scope="row">
                            <th colspan="3">
                                <button class="btn btn-secondary w-100" type="button">Adicionar novo usuário</button>
                            </th>

                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>


</body>





</html>
